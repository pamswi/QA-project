{% include 'navbar.html' %}

<body>
  <div class="container mt-4">
      <div class="row">
          {% for product in products %}
          <div class="col-md-4 mb-4">
              <div class="card">
                  <img src="{{ url_for('static', filename=product.product_name + '.jpg') }}" class="card-img-top" alt="{{ product_name }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ product.product_name }}</h5>
                      <p class="card-text">{{ product.description }}</p>
                      <p class="card-text">${{ product.price }}</p>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
